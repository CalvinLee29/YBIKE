                YBIKE

        </div>
    </div>
   
    <div class="navbar">
        <img src="assets/white-menu-icon.png" alt="" class="menu">

    <div class="content">
        <h1>Purchase Confirmation</h1>
        <form action="POST">
            <h3>Pick Color:</h3>
            <div class= rButton>
                <label for="Green">Green</label>
                <input type="radio" name="color" id="green">
                <br>
                <label for="Blue">Blue</label>
                <input type="radio" name="color" id="blue">
                <br>
                <label for="White">White</label>
                <input type="radio" name="color" id="white">
                <br>
                <label type="Black">Black</label>
                <input type="radio" name="color" id="black">
            </div>
            <br>

            <div class= info>
            <h2>Purchase Information</h2>
                <div class= box>
                    <label for="Name">Name: </label>
                    <input type="Name" name="Name" id="nameBox">
                </div>
                <br>
                <div class= box>
                    <label for="Phone">Phone Number: </label>
                    <input type="Phone" name="Phone" id="phoneNumberBox">
                </div>
                <br>
                <div class= box>
                    <label for="Address">Address: </label>
                    <input type="Address" name="Address" id="addressBox">
                </div>
                <br>
                <div class= box>
                    <label for="qty">Purchase Quantity:</label>
                    <input type="quantity" name="quantity" id="quantityBox">
                </div>
                </div>
            </div>

            <div class= confirm>
                <input type="submit" value="confirm" id="confirmBtn">
            </div>
        </form>
    </div>

            </div>
            <div class="logo1">

            </div>
        </div>

    </div>

</body>
